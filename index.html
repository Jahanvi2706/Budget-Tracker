<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Budget Tracker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="login-section" class="container">
    <h1>ðŸ’° Login</h1>
    <form id="login-form">
      <input type="text" id="login-username" placeholder="Username" required>
      <input type="password" id="login-password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <p id="login-error-message" style="color: red; display: none;">Invalid username or password.</p>
    <button id="go-to-signup" onclick="showSignup()">Sign Up</button>
  </div>

  <div id="signup-section" class="container" style="display: none;">
    <h1>ðŸ’° Sign Up</h1>
    <form id="signup-form">
      <input type="text" id="signup-username" placeholder="Username" required>
      <input type="password" id="signup-password" placeholder="Password" required>
      <input type="password" id="signup-confirm-password" placeholder="Confirm Password" required>
      <button type="submit">Sign Up</button>
    </form>
    <p id="signup-error-message" style="color: red; display: none;">Passwords do not match.</p>
    <button id="go-to-login" onclick="showLogin()">Back to Login</button>
  </div>

  <div id="tracker-section" class="container" style="display: none;">
    <h1>ðŸ’° Budget Tracker</h1>
    <div id="balance">
      <h2>Your Balance</h2>
      <p id="balance-amount">Rs 0.00</p>
    </div>
    <div id="income-expense">
      <div>
        <h3>Income</h3>
        <p id="income-amount">Rs 0.00</p>
      </div>
      <div>
        <h3>Expenses</h3>
        <p id="expense-amount">Rs 0.00</p>
      </div>
    </div>
    <div id="transaction-history">
      <h3>Transaction History</h3>
      <ul id="transaction-list"></ul>
    </div>
    <div id="add-transaction">
      <h3>Add Transaction</h3>
      <form id="transaction-form">
        <input type="text" id="description" placeholder="Description" required>
        <input type="number" id="amount" placeholder="Amount (+ for income, - for expense)" required>
        <button type="submit">Add Transaction</button>
      </form>
    </div>
    <button id="logout-button" onclick="logout()">Logout</button>
    <button id="delete-all-button" onclick="deleteAllHistory()">Delete All History</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
